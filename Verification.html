<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html {
      font-family: 'Roboto', sans-serif; /* Smooth, readable font */
      color: #d3d3d3; /* Light text color */
    }
    body {
      min-height: 100vh; /* Full viewport height */
      background: #0c0c0c; /* Dark background color */
      color: #d3d3d3; /* Light text color */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: background-color 0.5s ease, color 0.5s ease; /* Smooth transition for theme change */
    }
    h1 {
      color: #d3d3d3; /* Light color for headings */
      font-size: 2rem; /* Adjust as needed */
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Align text to the left */
    }
    .card {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Align content to the left */
      margin: 0 auto;
      width: 200px;
      height: 100px;
      padding: 300px;
      background: #1c1f2b;
      text-align: left; /* Align text to the left */
      border-radius: 10px;
      position: relative;
    }
    @property --angle {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }
    .card::after, .card::before {
      content: '';
      position: absolute;
      height: 100%;
      width: 100%;
      background-image: conic-gradient(from var(--angle), #ff4545, #00ff99, #006aff, #ff0095, #ff4545);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      padding: 3px;
      border-radius: 10px;
      animation: 3s spin linear infinite;
    }
    .card::before {
      filter: blur(1.5rem);
      opacity: 0.5;
    }
    @keyframes spin {
      from {
        --angle: 0deg;
      }
      to {
        --angle: 360deg;
      }
    }
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #d3d3d3;
      border-radius: 50%;
      border-top: 3px solid #ffffff;
      animation: spin-animation 1s linear infinite;
      margin-left: 10px; /* Added space to the right of the text */
    }
    @keyframes spin-animation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .theme-switcher {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .theme-switcher button {
      cursor: pointer;
      border: none;
      padding: 10px;
      border-radius: 50%;
      background-color: #1c1f2b;
      color: #d3d3d3;
      transition: background-color 0.5s ease, color 0.5s ease; /* Smooth transition for theme change */
    }
    .theme-switcher button:focus {
      outline: none;
    }
    .captcha-container {
      display: none; /* Initially hidden */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1c1f2b;
      padding: 20px;
      border-radius: 10px;
      z-index: 9999;
    }
    .captcha-container.show {
      display: block; /* Show when needed */
    }
    .captcha-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #d3d3d3;
      border-radius: 5px;
    }
    .captcha-submit {
      cursor: pointer;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      background-color: #006aff;
      color: #d3d3d3;
      transition: background-color 0.5s ease, color 0.5s ease; /* Smooth transition for theme change */
    }
    .captcha-submit:focus {
      outline: none;
    }
    .captcha-code {
      font-size: 1.5rem;
      color: gray;
      font-style: italic;
      margin-bottom: 10px;
    }
    .verified-text {
      display: none; /* Initially hidden */
      font-size: 1.5rem;
      color: green;
      font-weight: bold;
    }
    .verified-text.show {
      display: block; /* Show when needed */
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Verifying  <span class="loading-spinner"></span></h1>
  </div>
  <div class="theme-switcher">
    <button id="dark-mode" onclick="toggleDarkMode()">üåë</button>
    <button id="light-mode" onclick="toggleLightMode()">üåï</button>
    <button id="device-mode" onclick="toggleDeviceMode()">üñ•Ô∏è</button>
  </div>
  <div class="captcha-container">
    <form>
      <div class="captcha-code" id="captcha-code"></div>
      <input type="text" class="captcha-input" placeholder="Enter the code">
      <button class="captcha-submit">Submit</button>
      <div class="verified-text" id="verified-text">Verified</div>
    </form>
  </div>
  <script>
    let captchaTimer = null;
    let captchaActive = false;
    let captchaAttempts = 0; // Track attempts

    function toggleDarkMode() {
      document.body.style.backgroundColor = '#0c0c0c';
      document.body.style.color = '#d3d3d3';
    }
    function toggleLightMode() {
      document.body.style.backgroundColor = '#f0f0f0';
      document.body.style.color = '#000000';
    }
    function toggleDeviceMode() {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        toggleDarkMode();
      } else {
        toggleLightMode();
      }
    }

    function startCaptchaTimer() {
      captchaTimer = setTimeout(() => {
        showCaptcha();
      }, 1500); // 1.5 seconds
    }

    function showCaptcha() {
      if (!captchaActive) {
        captchaActive = true;
        document.querySelector('.captcha-container').classList.add('show');
        generateCaptchaCode(); // Generate a new captcha code
      }
    }

    function hideCaptcha() {
      if (captchaActive) {
        captchaActive = false;
        document.querySelector('.captcha-container').classList.remove('show');
      }
    }

    function generateCaptchaCode() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let captchaCode = '';
      for (let i = 0; i < 6; i++) {
        captchaCode += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      document.getElementById('captcha-code').innerText = captchaCode;
    }

    function checkCaptcha() {
      const captchaInput = document.querySelector('.captcha-input').value;
      const captchaCode = document.getElementById('captcha-code').innerText;
      if (captchaInput.toLowerCase() === captchaCode.toLowerCase()) {
        alert('Captcha correct! You may proceed.');
        hideCaptcha();
        document.getElementById('verified-text').classList.add('show');
        setTimeout(() => {
          window.location.href = 'https://www.example.com'; // Redirect to example.com
        }, 1000); // Wait for 1 second before redirecting
      } else {
        captchaAttempts++;
        alert(`Incorrect. You have ${captchaAttempts} attempts left.`);
        document.querySelector('.captcha-input').value = ''; // Clear input for next attempt
      }
    }

    document.addEventListener('DOMContentLoaded', startCaptchaTimer);
    document.querySelector('.captcha-submit').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent form submission
      checkCaptcha();
    });
  </script>
</body>
</html>
